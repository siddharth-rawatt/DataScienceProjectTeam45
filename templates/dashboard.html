<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFL Draft Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="player-list">Player List</div>
        
        <div class="right-panel">
            <div class="header">Titles / Player Information</div>
            <div class="content">
                <div class="first-column">
                    <div class="potential">Potential</div>
                    <div class="data-viz-1">Data Visualization 1</div>
                </div>
                <div class="second-column">
                    <div class="data-viz-2">Data Visualization 2</div>
                </div>
                <div class="third-column">
                    <div class="similar-players">Similar Players</div>
                    <div class="game-list">Game List</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
